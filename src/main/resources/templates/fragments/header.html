<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/datatables/1.10.13/css/dataTables.bootstrap.min.css}" />

        <!--<link rel="stylesheet" th:href="@{/css/main.css}"/>-->
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Demo App</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/institusi}">Institusi</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="alert">
    <div th:if="${SUCCESS}">
        <div class="alert alert-success" role="alert" th:text="${SUCCESS}"/>
    </div>
    <div th:if="${ERROR}">
        <div class="alert alert-danger" role="alert" th:text="${ERROR}"/>
    </div>
</div>

</body>
</html>
